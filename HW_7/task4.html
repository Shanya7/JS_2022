<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select onchange="findOption(this)">
        <option value="peter">Peter</option>
        <option value="john">John</option>
        <option value="alise">Alise</option>
        <option value="alex">Alex</option>
        <option value="iren">Iren</option>
    </select>
    <button onclick="removeOption()">Choose and delete</button>
    <script>
        let option;

        function findOption(select) {
            option = select.querySelector(`option[value="${select.value}"]`);
            return option;

        }
        function removeOption() {
            option.remove()
        }

    </script>

</body>

</html>
