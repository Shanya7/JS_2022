<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <button id="liveBtn">Live button</button>
    <script>
        function mouseoverBtn() {
            document.body.insertAdjacentHTML('beforeend', '<p>Mouse on me!</p>');
        }

        function clickBtn() {
            document.body.insertAdjacentHTML('beforeend', '<p>I was pressed!</p>')
        };

        function mouseoutBtn() {
            document.body.insertAdjacentHTML('beforeend', '<p>Mouse is not on me!</p>');
        }

        const liveBtn = document.getElementById("liveBtn")
        liveBtn.addEventListener("mouseover", mouseoverBtn);
        liveBtn.addEventListener("click", clickBtn)
        liveBtn.addEventListener("mouseout", mouseoutBtn);

    </script>

</body>

</html>
