<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <select name="country" id="country">
        <option value="ger">Germany</option>
        <option value="usa">USA</option>
        <option value="ukr">Ukraine</option>
    </select>

    <select name="cities" id="cities"></select>
    <p></p>

    <script>

        const countryObject = {
            "ger": ["Berlin", "Hurth"],
            "ukr": ["Kyiv", "Lviv"],
            "usa": ["New York", "Chicago", "Washington"]
        }
        let paragraph = document.getElementsByTagName("p")[0];
        let countrySel;
        let citySel;
        window.onload = function () {
            countrySel = document.getElementById("country");
            citySel = document.getElementById("cities");
            countrySel.onchange = function () {
                paragraph.insertAdjacentHTML("afterbegin", `${countrySel.options[countrySel.selectedIndex].innerHTML}`);

                let y = countryObject[this.value];
                for (let i = 0; i < y.length; i++) {
                    citySel.options[i] = new Option(y[i]);


                }
                citySel.onchange = function () {
                    paragraph.insertAdjacentHTML("beforeend", `, ${citySel.value}`);
                }
            }
        }

    </script>
</body>
