<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick=changeBtnName()>Vote</button>
    <script>
        function changeBtnName() {
            const myRequest = new XMLHttpRequest();

            myRequest.onreadystatechange = function () {
                document.getElementsByTagName("button")[0].innerText = myRequest.responseText;
            }
            myRequest.open("GET", "http://127.0.0.1:8800/", true);
            myRequest.send();
        }

    </script>
</body>

</html>
